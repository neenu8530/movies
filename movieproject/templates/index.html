{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row pt-3">
        {% for i in movie %}
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                 </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>






{% endblock %}
